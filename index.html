<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>A Mars Terraformálása - Játékos Tábla</title>
		<link rel="stylesheet" href="bulma.css" type="text/css" media="all">
	</head>
	<body>
		<div class="container">
			<p>
				<span id="gen">0</span>. generáció
			</p>
			<div class="table-container">
				<table class="table is-striped is-narrow">
					<thead>
						<tr>
							<th>Típus</th>
							<th colspan="3">Erőforrás</th>
							<th colspan="3">Bevétel</th>
						</tr>
					</thead>
					<tbody id="sorok">
						<template id="sor-minta">
							<tr>
								<th>$NEV$</th>
								<td>
									<button type="button" id="$SOR$-ero-bol" class="button is-small">
										-
									</button>
								</td>
								<td id="$SOR$-ero">0</td>
								<td>
									<button type="button" id="$SOR$-ero-meg" class="button is-small">
										+
									</button>
								</td>
								<td>
									<button type="button" id="$SOR$-bev-bol" class="button is-small is-dark">
										-
									</button>
								</td>
								<td id="$SOR$-bev">0</td>
								<td>
									<button type="button" id="$SOR$-bev-meg" class="button is-small is-dark">
										+
									</button>
								</td>
							</tr>
						</template>
					</tbody>
					<tfoot>
						<tr>
							<td></td>
							<td colspan="3">
								<button type="button" id="valt-gomb" class="button is-small">
									Változás OK
								</button>
							</td>
							<td colspan="3">
								<button type="button" id="gen-gomb" class="button is-small is-dark">
									Generáció vége
								</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="table-container">
				<table class="table is-striped is-narrow">
					<thead>
						<tr>
							<th>Generáció</th>
							<th>TR</th>
							<th>M€</th>
							<th>Vas</th>
							<th>Titán</th>
							<th>Palánta</th>
							<th>Energia</th>
							<th>Hő</th>
						</tr>
					</thead>
					<tbody id="elozmenyek">
						<template id="elozmeny-minta">
							<tr>
								<td>$GENERACIO$</td>
								<td>$TR$</td>
								<td>$MC$</td>
								<td>$VAS$</td>
								<td>$TITAN$</td>
								<td>$PALANTA$</td>
								<td>$ENERGIA$</td>
								<td>$HO$</td>
							</tr>
						</template>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="8">
								<button type="button" id="vissza-gomb" class="button is-small is-danger">
									Visszavonom
								</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<script src="script.js" type="module"></script>
	</body>
</html>
